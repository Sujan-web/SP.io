<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Terminal Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.30.0/css/jquery.terminal.min.css">
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        .welcome-box {
            background-color: #000000;
            color: #00ff00;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .terminal {
            width: 80%;
            height: 400px; /* Fixed height */
            margin: 0 auto;
            border: 1px solid #00ff00;
            padding: 20px;
            background-color: #000;
            font-size: 2em; /* Double the default font size */
            color: #00ff00; /* Set font color to green */
            font-weight: bold; /* Make the font bold */
            overflow-y: auto; /* Enable vertical scroll */
        }
        .contact-details {
            margin-top: 20px;
            text-align: center;
        }
        .contact-details p {
            margin: 5px 0;
        }
        .terminal-content {
            color: #00ff00;
            font-weight: bold;
            font-size: 2em; /* Double the default font size */
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h2>Welcome to My Terminal Resume</h2>
        <p>Type "help" to list all available commands.</p>
    </div>
    <div id="terminal" class="terminal"></div>
    <div class="contact-details">
        <p>Email: Sujanp788@gmail.com</p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/sujan-pandey-747867201/">Sujan Pandey</a></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.30.0/js/jquery.terminal.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#terminal').terminal(function(command) {
                switch(command.toLowerCase()) {
                    case '1':
                        this.echo('Listing all my details...');
                        this.echo('Full Name: Sujan Pandey');
                        this.echo('Date of Birth: [Your Date of Birth]');
                        this.echo('Location: [Your Location]');
                        this.echo('Email: sujanp788@gmail.com');
                        this.echo('Phone: [Your Phone Number]');
                        this.echo('LinkedIn: <a href="https://www.linkedin.com/in/sujan-pandey-747867201/">https://www.linkedin.com/in/sujan-pandey-747867201/</a>');
                        break;
                    default:
                        this.echo('Unknown command. Type "1" to list all my details.');
                        break;
                }
            }, {
                prompt: '> ',
                onInit: function(term) {
                    term.echo('Sujan Resume');
                    term.echo('Type "1" to list all my details.');
                }
            });
        });
    </script>
</body>
</html>
