<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Terminal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.19.1/css/jquery.terminal.min.css">
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
        background-color: #f0f0f0;
        padding: 20px;
    }
    #terminal {
        width: 100%;
        height: 400px;
        border: 1px solid #ccc;
        overflow-y: auto;
        background-color: #fff;
        padding: 10px;
    }
</style>
</head>
<body>

<div id="terminal"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.19.1/js/jquery.terminal.min.js"></script>

<script>
$(document).ready(function() {
    $('#terminal').terminal(function(command) {
        if (command.toLowerCase() === 'help') {
            this.echo('Available commands:');
            this.echo('  about - Information about me');
            this.echo('  resume - View my resume');
            this.echo('  ls - List directory contents');
            this.echo('  pwd - Print working directory');
            this.echo('  cat - Concatenate and display files');
            this.echo('  whoami - Print current user name');
            this.echo('  id - Print user and group information');
            this.echo('  mkdir - Make directories');
            this.echo('  rm - Remove files or directories');
            this.echo('  cp - Copy files or directories');
            this.echo('  mv - Move/rename files or directories');
        } else if (command.toLowerCase() === 'about') {
            this.echo('Hi, I am [Your Name], a [Your Profession].');
            this.echo('I love working on [Your Interests].');
        } else if (command.toLowerCase() === 'resume') {
            this.echo('Fetching resume...');
            this.echo('Resume details here...');
            // You can fetch and display your resume details here
        } else if (command.toLowerCase() === 'ls') {
            this.echo('Listing directory contents...');
            // Implement ls command logic here
        } else if (command.toLowerCase() === 'pwd') {
            this.echo('/path/to/your/current/directory');
        } else if (command.toLowerCase() === 'cat') {
            this.echo('Displaying file contents...');
            // Implement cat command logic here
        } else if (command.toLowerCase() === 'whoami') {
            this.echo('username');
        } else if (command.toLowerCase() === 'id') {
            this.echo('uid=1000(username) gid=1000(groupname) groups=1000(groupname)');
        } else if (command.toLowerCase() === 'mkdir') {
            this.echo('Creating new directory...');
            // Implement mkdir command logic here
        } else if (command.toLowerCase() === 'rm') {
            this.echo('Removing file/directory...');
            // Implement rm command logic here
        } else if (command.toLowerCase() === 'cp') {
            this.echo('Copying file/directory...');
            // Implement cp command logic here
        } else if (command.toLowerCase() === 'mv') {
            this.echo('Moving file/directory...');
            // Implement mv command logic here
        } else {
            this.echo('Unknown command. Type "help" for available commands.');
        }
    }, {
        greetings: 'Welcome to my personal terminal. Type "help" for available commands.',
        prompt: '> '
    });
});
</script>

</body>
</html>
