<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Personal Terminal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.19.1/css/jquery.terminal.min.css">
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
        background-color: #f0f0f0;
        padding: 20px;
    }
    #terminal {
        width: 100%;
        height: 400px;
        border: 1px solid #ccc;
        overflow-y: auto;
        background-color: #fff;
        padding: 10px;
        font-size: 2em; /* Double the default font size */
        color: green; /* Set font color to green */
        font-weight: bold; /* Make the font bold */
    }
</style>
</head>
<body>

<div id="terminal"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.19.1/js/jquery.terminal.min.js"></script>

<script>
$(document).ready(function() {
    $('#terminal').terminal(function(command) {
        if (command.toLowerCase() === 'help') {
            this.echo('Available commands:');
            this.echo('  1 - List all my details');
            this.echo('  2 - About me');
            this.echo('  3 - Qualifications');
            this.echo('  4 - Certificates');
            this.echo('  5 - Technical skills');
            this.echo('  6 - Experience');
            this.echo('  7 - Projects');
            this.echo('  8 - Interests and Hobbies');
            this.echo('  9 - Future Goals');
            this.echo('  10 - Message to Recruiters');
        } else if (command.toLowerCase() === '1') {
            this.echo('Listing all my details...');
            // Implement logic to list all personal details
            this.echo('Full Name: [Your Full Name]');
            this.echo('Date of Birth: [Your Date of Birth]');
            this.echo('Location: [Your Location]');
            this.echo('Email: [Your Email]');
            this.echo('Phone: [Your Phone Number]');
            this.echo('LinkedIn: [Your LinkedIn Profile]');
        } else if (command.toLowerCase() === '2') {
            this.echo('Hi, I am [Your Name], [Your Profession].');
            this.echo('I love working on [Your Interests].');
        } else if (command.toLowerCase() === '3') {
            this.echo('Listing qualifications...');
            // Implement logic to list qualifications
            this.echo('- [Degree] in [Field] from [Institution], [Year]');
            this.echo('- [Certification] from [Institution], [Year]');
        } else if (command.toLowerCase() === '4') {
            this.echo('Listing certificates...');
            // Implement logic to list certificates
            this.echo('- [Certificate Name] from [Institution], [Year]');
        } else if (command.toLowerCase() === '5') {
            this.echo('Listing technical skills...');
            // Implement logic to list technical skills
            this.echo('- Programming Languages: [List of Languages]');
            this.echo('- Tools & Technologies: [List of Tools & Technologies]');
        } else if (command.toLowerCase() === '6') {
            this.echo('Listing experience...');
            // Implement logic to list work experience
            this.echo('- [Job Title] at [Company], [Dates]');
            this.echo('  Responsibilities: [Responsibilities]');
        } else if (command.toLowerCase() === '7') {
            this.echo('Listing projects...');
            // Implement logic to list projects
            this.echo('- [Project Name], [Description], [Technologies Used]');
        } else if (command.toLowerCase() === '8') {
            this.echo('Listing interests and hobbies...');
            // Implement logic to list interests and hobbies
            this.echo('- [Interest/Hobby 1]');
            this.echo('- [Interest/Hobby 2]');
        } else if (command.toLowerCase() === '9') {
            this.echo('Listing future goals...');
            // Implement logic to list future goals
            this.echo('- Short-term goal: [Goal]');
            this.echo('- Long-term goal: [Goal]');
        } else if (command.toLowerCase() === '10') {
            this.echo('Message to recruiters...');
            this.echo('Dear Recruiters, [Your Message]');
        } else {
            this.echo('Unknown command. Type "help" for available commands.');
        }
    }, {
        greetings: 'Welcome to my personal terminal. Type "help" for available commands.',
        prompt: '> '
    });
});
</script>

</body>
</html>
